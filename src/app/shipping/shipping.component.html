<h3>Shipping Price</h3>

<form [formGroup]="form" (ngSubmit)="submit()">

  <label for="ishipping">Pick the shipping type : </label>

  <select formControlName="ishipping" id="ishipping">
    <option *ngFor="let stype of shippingCosts | async" > {{stype.type}}  &nbsp;&nbsp;  {{ stype.price | currency }}</option>
  </select>
  &nbsp;&nbsp;
  <button>select</button>

</form>
